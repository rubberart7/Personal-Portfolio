<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">John Doe</div>
      <div id="nav-right">
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="profile">
      <div class="left-profile">
        <div class="section-pic-container">
          <img src="./assets/profile-pic.png" alt="Profile Picture One" />
        </div>
      </div>
      <div class="right-profile">
        <p class="section-text-p1">Hello, I'm</p>
        <h1 class="title">John Doe</h1>
        <p class="section-text-p1">Computer Science Student</p>
        <div class="pf button-container">
          <button class="btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
          <button
            class="btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Resume
          </button>
        </div>

        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My linkedin profile"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="./assets/github.png"
            alt="My github profile"
            class="icon"
            onclick="location.href='https://github.com/'"
          />
        </div>
      </div>
    </section>
  </body>
</html>
